<html>
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var HEIGHT = 500;
var WIDTH = 500;
var timeWhenGameStarted = Date.now(); //returns the time in ms

var frameCount = 0; 
var message = 'bounding'

var score = 0;

var player = {
    x:150,
    spdX:30,
    y:40,
    spdY:5,
    name:'p',
    hp:10,
    width:20,
    height:20,
    color:'green',
};

var enemyList = {};
var upgradeList = {};
var bulletList = {};


getDistanceBetweenEntity = function (entity1,entity2){	//return distance (number)
	var vx = entity1.x - entity2.x;
	var vy = entity1.y - entity2.y;
	return Math.sqrt(vx*vx+vy*vy);
}

function testCollisionEntity(entity1,entity2){  //return if collidng (true/false), true if colliding, false if not 
    var rect1 = {
        x:entity1.x-entity1.width/2,
        y:entity1.y-entity1.height/2,
        width:entity1.width,
        height:entity1.height,
    }
    var rect2 = {
        x:entity2.x-entity2.width/2,
        y:entity2.y-entity2.height/2,
        width:entity2.width,
        height:entity2.height,
    }
    return testCollisionRectRect(rect1,rect2);
}

Enemy = function(id,x,y,spdX,spdY,width,height){
    var enemy3 = {
    x:x,
    spdX:spdX,
    y:y,
    spdY:spdY,
    name:'e',
    id:id,
    width:width,
    height:height,
    color:'red',
};
enemyList[id] = enemy3;
}

document.onmousemove = function(mouse){
    var mouseX = mouse.clientX - 8;     //the non-hard coded version is document.getElementById('ctx').getBoundingClientRect().left;
    var mouseY = mouse.clientY - 8;     //the non-hard coded version is document.getElementById('ctx').getBoundingClientRect().top;

    if(mouseX < player.width/2)
        mouseX = player.width/2;
    if(mouseX > WIDTH-player.width/2)
        mouseX = WIDTH-player.width/2;
    if(mouseY < player.height/2)
        mouseY = player.height/2;
    if(mouseY > HEIGHT-player.height/2)
        mouseY = HEIGHT-player.height/2;
    
    player.x = mouseX;
    player.y = mouseY;
}

updateEntity = function (something){
    updateEntityPosition(something);
    drawEntity(something);
}

updateEntityPosition = function(something){
    something.x += something.spdX;     //update position
    something.y += something.spdY;     //update position

    if(something.x < 0 || something.x > WIDTH){
        console.log(message);
        something.spdX = -something.spdX;
    }
    if(something.y < 0 || something.y > HEIGHT){
        console.log(message);
        something.spdY = -something.spdY;
    }
}

testCollisionRectRect = function(rect1,rect2){     //a rectangle is just something with an x a y, width and height
    return rect1.x <= rect2.x+rect2.width
        && rect2.x <= rect1.x+rect1.width
        && rect1.y <= rect2.y + rect2.height
        && rect2.y <= rect1.y + rect1.height;;
}

drawPlayer = function(something){
    ctx.save();     //saves the follows styles
    ctx.fillStyle = something.color;
    ctx.fillRect(something.x-something.width/2,something.y-something.height/2,something.width,something.height);     //draw entity. 10 is subtracted to center the drawing bc its half of the x and y
    ctx.restore();     //restores to default save
}

drawEntity = function(something){
    ctx.save(); 
    ctx.fillStyle = something.color;
    ctx.fillRect(something.x-something.width/2,something.y-something.height/2,something.width,something.height);      //draw entity
    ctx.restore();
}

update = function () {
    ctx.clearRect(0,0,WIDTH,HEIGHT);
    frameCount = frameCount + 1;     //can be abbreviated to frameCount++
    score++;

    if(frameCount % 100 === 0)         //modules explained: if 11 % 5 (eleven module of 5), it = 1 because there is a remainder of 1. 14 it would be 4, 13 it would be 3. 15 it would be 0. useful for periodic things
        randomlyGenerateEnemy();       //every 4 sec

    if(frameCount % 75 === 0)         //modules explained: if 11 % 5 (eleven module of 5), it = 1 because there is a remainder of 1. 14 it would be 4, 13 it would be 3. 15 it would be 0. useful for periodic things
        randomlyGenerateUpgrade();    //every 3 sec

    if(frameCount % 25 === 0)         
        randomlyGenerateBullet();    //every 1 sec
    

    for(var key in bulletList){     //this is a loop. for is generally used for loops
        updateEntity(bulletList[key]);

        for(var key2 in enemyList){     //this is a loop. for is generally used for loops
            var isColliding = testCollisionEntity(bulletList[key],enemyList[key2]);
            if(isColliding){
                delete bulletList[key];
                delete enemyList[key2];
                break;     //use break to stop a loop
            }
        }
    }
    
    for(var key in upgradeList){     //this is a loop. for is generally used for loops
        updateEntity(upgradeList[key]);
        var isColliding = testCollisionEntity(player,upgradeList[key]);
        if(isColliding){
            score += 1000; 
            delete upgradeList[key];     //this will remove the attribute key from the upgrade list
        }
    }

    for(var key in enemyList){     //this is a loop. for is generally used for loops
        updateEntity(enemyList[key]);

        var isColliding = testCollisionEntity(player,enemyList[key]);
        if(isColliding){
            player.hp = player.hp - 1;

        }
    }
    if(player.hp <= 0){
                var timeSurvived = Date.now() - timeWhenGameStarted;
                console.log("You Lost! you survivied for " + timeSurvived + "ms.");
                startNewGame();
            }

    drawEntity(player);
    ctx.fillText(player.hp + "HP",0,30);
    ctx.fillText('Score: ' + score,200,30);
}

startNewGame = function(){
    player.hp = 10;
    timeWhenGameStarted = Date.now();
    frameCount = 0;
    score = 0;
    enemyList = {};     //? not sure why these brackets are used instead of regular parentheses
    upgradeList = {};     //this will remove the entity?
    bulletList = {};
    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
}

randomlyGenerateEnemy = function(){     //Math.random is a special function that returns a number between 0 and 1
    var x = Math.random()*WIDTH;
    var y = Math.random()*HEIGHT;
    var height = 10 + Math.random()*30;     //between 10 and 40
    var width = 10 + Math.random()*30;     //have to add 10 because if it's zero no enemy will appear
    var id = Math.random();
    var spdX = 5 + Math.random()*5;
    var spdY = 5 + Math.random()*5;
    Enemy(id,x,y,spdX,spdY,width,height);
}

upgrade = function (id,x,y,spdX,spdY,width,height){
    var enemy3 = {
    x:x,
    spdX:spdX,
    y:y,
    spdY:spdY,
    name:'e',
    id:id,
    width:width,
    height:height,
    color:'orange',
};
upgradeList[id] = enemy3;
}

randomlyGenerateUpgrade = function(){
    var x = Math.random()*WIDTH;
    var y = Math.random()*HEIGHT;
    var height = 10;
    var width = 10;
    var id = Math.random();
    var spdX = 0;
    var spdY = 0;
    upgrade(id,x,y,spdX,spdY,width,height);
}

bullet = function (id,x,y,spdX,spdY,width,height){
    var enemy3 = {
    x:x,
    spdX:spdX,
    y:y,
    spdY:spdY,
    name:'e',
    id:id,
    width:width,
    height:height,
    color:'black',
};
bulletList[id] = enemy3;
}

randomlyGenerateBullet = function(){
    var x = player.x;
    var y = player.y;
    var height = 10;
    var width = 10;
    var id = Math.random();

    var angle = Math.random()*360;
    var spdX = Math.cos(angle/180*Math.PI)*5;
    var spdY = Math.sin(angle/180*Math.PI)*5;
    bullet(id,x,y,spdX,spdY,width,height);
}

startNewGame();

setInterval(update,40); 

</script>
</html>
